<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Diary Pribadi - Catat Setiap Momen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-alt: #f1f5f9;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --gradient-alt: linear-gradient(135deg, #8b5cf6, #ec4899);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.03) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 0;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }

        .logo i {
            font-size: 32px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            color: var(--primary);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 15px;
            background: var(--surface);
            border-radius: 50px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .user-info:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        /* Card Styles */
        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        /* Form Styles */
        .diary-form {
            position: relative;
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-header i {
            font-size: 28px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            z-index: 2;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--surface);
            font-family: 'Poppins', sans-serif;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 180px;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-alt);
            z-index: -1;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Diary List Styles */
        .diary-list {
            position: relative;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .list-header h2 {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-alt);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--surface-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .diary-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .diary-container::-webkit-scrollbar {
            width: 6px;
        }

        .diary-container::-webkit-scrollbar-track {
            background: var(--surface-alt);
            border-radius: 10px;
        }

        .diary-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .diary-item {
            background: var(--surface-alt);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        .diary-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .diary-item:hover::before {
            transform: scaleY(1);
        }

        .diary-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }

        .diary-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .diary-title {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
            line-height: 1.3;
        }

        .diary-date {
            background: var(--gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .diary-content {
            color: var(--text);
            margin-top: 15px;
            line-height: 1.6;
            font-size: 15px;
        }

        .diary-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: #10b981;
        }

        .btn-edit:hover {
            background: #059669;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-delete:hover {
            background: #dc2626;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            animation: fadeIn 0.5s ease;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .empty-state p {
            font-size: 18px;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 24px;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid #10b981;
        }

        .notification.error {
            border-left: 5px solid #ef4444;
        }

        .notification i {
            font-size: 20px;
        }

        .notification.success i {
            color: #10b981;
        }

        .notification.error i {
            color: #ef4444;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--surface-alt);
            color: var(--text);
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Dark Mode */
        body.dark-mode {
            --background: #0f172a;
            --surface: #1e293b;
            --surface-alt: #334155;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --border: #334155;
        }

        body.dark-mode .card::before {
            opacity: 0.7;
        }

        /* Firebase Error Message */
        .firebase-error {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .firebase-error.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .card {
                padding: 20px;
            }

            .diary-container {
                max-height: 500px;
            }

            .notification {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }

            .logo i {
                font-size: 28px;
            }

            .form-header h2,
            .list-header h2 {
                font-size: 20px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .diary-actions {
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>Diary Pribadi</span>
            </div>
            <div class="header-actions">

                    <div class="user-avatar">U</div>

        <div class="main-content">

                <div class="form-header">
                    <i class="fas fa-pen-to-square"></i>
                    <h2>Tulis Diary Baru</h2>
                </div>
                <form id="diary-form">
                    <div class="form-group">
                        <label for="title">Judul</label>

                            <i class="fas fa-heading"></i>
                            <input type="text" id="title" placeholder="Judul diary..." required>

                    <div class="form-group">
                        <label for="date">Tanggal</label>
                        <div class="input-group">
                            <i class="fas fa-calendar-day"></i>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Isi Diary</label>
                        <div class="input-group">
                            <i class="fas fa-feather-alt"></i>
                            <textarea id="content" placeholder="Tulis pikiran dan pengalamanmu hari ini..."
                                required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submit-btn">
                        <i class="fas fa-save"></i> Simpan Diary
                    </button>
                </form>
            </div>

            <div class="card diary-list">
                <div class="list-header">
                    <h2><i class="fas fa-history"></i> Riwayat Diary</h2>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">Semua</button>
                        <button class="filter-btn" data-filter="week">Minggu Ini</button>
                        <button class="filter-btn" data-filter="month">Bulan Ini</button>
                    </div>
                </div>
                <div class="diary-container" id="diary-container">
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <p>Belum ada diary. Tulis diary pertamamu!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message">Diary berhasil disimpan!</span>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Diary</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-title">Judul</label>
                    <div class="input-group">
                        <i class="fas fa-heading"></i>
                        <input type="text" id="edit-title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-date">Tanggal</label>
                    <div class="input-group">
                        <i class="fas fa-calendar-day"></i>
                        <input type="date" id="edit-date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-content">Isi Diary</label>
                    <div class="input-group">
                        <i class="fas fa-feather-alt"></i>
                        <textarea id="edit-content" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

        });

        // Tampilkan notifikasi
        function showNotification(message, isSuccess = true) {
            notificationMessage.textContent = message;
            notification.className = 'notification show';
            if (isSuccess) {
                notification.classList.add('success');
                notification.querySelector('i').className = 'fas fa-check-circle';
            } else {
                notification.classList.add('error');
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            }

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Simpan diary ke Firebase
        diaryForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submit-btn');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner"></div> Menyimpan...';
            submitBtn.disabled = true;

            const title = titleInput.value;
            const date = dateInput.value;
            const content = contentInput.value;

            try {
                await addDoc(collection(db, "diaries"), {
                    title,
                    date,
                    content,
                    createdAt: new Date()
                });

                diaryForm.reset();
                dateInput.value = today;
                showNotification('Diary berhasil disimpan!');
                loadDiaries();
            } catch (error) {
                console.error('Error saving diary:', error);
                showNotification('Gagal menyimpan diary. Coba lagi!', false);
            } finally {
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        });

        // Muat diary dari Firebase
        async function loadDiaries() {
            diaryContainer.innerHTML = '<div class="spinner" style="display: block; margin: 50px auto;"></div>';

            try {
                let q = query(collection(db, "diaries"), orderBy("createdAt", "desc"));

                // Apply filter
                if (currentFilter === 'week') {
                    const oneWeekAgo = new Date();
                    oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                    q = query(collection(db, "diaries"),
                        where("createdAt", ">=", oneWeekAgo),
                        orderBy("createdAt", "desc"));
                } else if (currentFilter === 'month') {
                    const oneMonthAgo = new Date();
                    oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
                    q = query(collection(db, "diaries"),
                        where("createdAt", ">=", oneMonthAgo),
                        orderBy("createdAt", "desc"));
                }

                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    diaryContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book"></i>
                            <p>Belum ada diary. Tulis diary pertamamu!</p>
                        </div>
                    `;
                    return;
                }

                diaryContainer.innerHTML = '';

                querySnapshot.forEach((doc, index) => {
                    const diary = doc.data();
                    const diaryId = doc.id;

                    setTimeout(() => {
                        const diaryElement = document.createElement('div');
                        diaryElement.className = 'diary-item';
                        diaryElement.innerHTML = `
                            <div class="diary-header">
                                <div class="diary-title">${diary.title}</div>
                                <div class="diary-date">${formatDate(diary.date)}</div>
                            </div>
                            <div class="diary-content">${diary.content}</div>
                            <div class="diary-actions">
                                <button class="btn btn-small btn-edit" data-id="${diaryId}">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-small btn-delete" data-id="${diaryId}">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </div>
                        `;

                        diaryContainer.appendChild(diaryElement);

                        // Tambahkan event listener untuk tombol edit dan hapus
                        diaryElement.querySelector('.btn-edit').addEventListener('click', openEditModal);
                        diaryElement.querySelector('.btn-delete').addEventListener('click', deleteDiary);
                    }, index * 100); // Staggered animation
                });
            } catch (error) {
                console.error('Error loading diaries:', error);
                showNotification('Gagal memuat diary. Coba lagi!', false);
            }
        }

        // Format tanggal menjadi format yang lebih mudah dibaca
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Buka modal edit
        async function openEditModal(e) {
            const diaryId = e.currentTarget.getAttribute('data-id');

            try {
                const docRef = doc(db, "diaries", diaryId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const diary = docSnap.data();
                    editId.value = diaryId;
                    editTitle.value = diary.title;
                    editDate.value = diary.date;
                    editContent.value = diary.content;

                    editModal.style.display = 'flex';
                }
            } catch (error) {
                console.error('Error loading diary for edit:', error);
                showNotification('Gagal memuat diary untuk diedit!', false);
            }
        }

        // Tutup modal edit
        closeModal.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        // Simpan perubahan edit
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner"></div> Menyimpan...';
            submitBtn.disabled = true;

            const diaryId = editId.value;
            const title = editTitle.value;
            const date = editDate.value;
            const content = editContent.value;

            try {
                const docRef = doc(db, "diaries", diaryId);
                await updateDoc(docRef, {
                    title,
                    date,
                    content
                });

                editModal.style.display = 'none';
                showNotification('Diary berhasil diperbarui!');
                loadDiaries();
            } catch (error) {
                console.error('Error updating diary:', error);
                showNotification('Gagal memperbarui diary. Coba lagi!', false);
            } finally {
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
            }
        });

        // Hapus diary
        async function deleteDiary(e) {
            const diaryId = e.currentTarget.getAttribute('data-id');
            const btn = e.currentTarget;
            const originalContent = btn.innerHTML;

            if (confirm('Apakah Anda yakin ingin menghapus diary ini?')) {
                btn.innerHTML = '<div class="spinner"></div>';
                btn.disabled = true;

                try {
                    await deleteDoc(doc(db, "diaries", diaryId));
                    showNotification('Diary berhasil dihapus!');
                    loadDiaries();
                } catch (error) {
                    console.error('Error deleting diary:', error);
                    showNotification('Gagal menghapus diary. Coba lagi!', false);
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            }
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === editModal) {
                editModal.style.display = 'none';
            }
        });

        // Muat diary saat halaman dimuat
        loadDiaries();
    </script>
</body>

</html>
